    <script>

        function abortSession() {
            localStorage.removeItem("cookie")
        }

        $(document).ready(function () {

            if (!(localStorage.getItem("cookie")) || (localStorage.getItem("cookie")) == null) {
                if (confirm("access denied! please login"))
                    window.location.href = './index.html'
                else
                    window.location.href = './index.html'
                $('#wrapper').css('display', 'none')
            }

            $("#log_out").click(() => {
                if (confirm("are you sure") == true) {
                    localStorage.removeItem("cookie")
                    window.location.href = './index.html'
                }
            })


            var $request = $.ajax({
                url: `http://35.78.201.111:4001/admin/get-count`,
                type: "GET",
                dataType: "json",
                contentType: "application/json"
            });
            $request.done(async function (data) {
                console.log(data)
                data = data.data
                var html = ``
                html += `<p>${data.user_count}</p>`


                $("#user_count").append(html)
                $(".odd").css("display", "none")
            })

        });
    </script>
