    <script>
        if (!(localStorage.getItem("cookie")) || (localStorage.getItem("cookie")) == null) {
            if (confirm("access denied! please login")) {
                $('#wrapper').css('display', 'none')
                window.location.href = './index.html'
            }
            else
                window.location.href = './index.html'
        }

        $(document).ready(() => {
            /*----- login api integration -----*/
            $("#change_password").click(() => {
                event.preventDefault()

                $("#change_password").css('display', 'none');
                $("#btn-after").css('display', 'block');

                let details = {
                    admin_id: localStorage.getItem("id"),
                    old_password: $("#old_password").val(),
                    new_password: $("#new_password").val(),
                    confirm_new_password: $("#confirm_new_password").val()
                }

                if (details.new_password.length == 0
                    || details.old_password.length == 0
                    || details.confirm_new_password.length == 0) {
                    $.toast({
                        heading: "<b>Error</b>",
                        text: 'all fields are required',
                        hideAfter: 2000,
                        position: 'top-center',
                        icon: "error"
                    })
                    setTimeout(() => {
                        location.reload()
                    }, 2000)
                    throw new Error("all fields are requires");
                }


                if (details.new_password && details.confirm_new_password) {
                    if (details.new_password != details.confirm_new_password) {
                        $.toast({
                            heading: "<b>Error</b>",
                            text: 'new password and confirm password not matched',
                            hideAfter: 2000,
                            position: 'top-center',
                            icon: "error"
                        })
                        setTimeout(() => {
                            location.reload()
                        }, 2000);
                        throw new Error('new password and confirm password not matched')
                    }
                }

                if (details.old_password == details.confirm_new_password) {
                    $.toast({
                        heading: "<b>Error</b>",
                        text: 'new password and old password cannot be same',
                        hideAfter: 2000,
                        position: 'top-center',
                        icon: "error"
                    })
                    setTimeout(() => {
                        location.reload()
                    }, 2000);
                    throw new Error('new password and old password cannot be same')
                }


                $.ajax({
                    url: "http://35.78.201.111:4001/admin/forgot-password",
                    method: "POST",
                    data: details,
                    dataType: "json",
                    success: success => {
                        console.log(success)
                        if (success.Message_code == 999) {
                            $.toast({
                                heading: "<b>Error</b>",
                                text: 'Error! old password mismatch',
                                hideAfter: 2000,
                                position: 'top-center',
                                icon: "error"
                            })
                            setTimeout(() => {
                                location.reload()
                            }, 2000);
                            throw new Error('Error! old password mismatch')
                        }
                        if (success.Message_code == 1000) {
                            console.log(success)
                            $.toast({
                                heading: "<b>Password changed</b>",
                                text: 'password changed successfully',
                                hideAfter: 2000,
                                position: 'top-center',
                                icon: "success"
                            })
                            setTimeout(() => {
                                location.reload()
                            }, 2000);
                        }
                    },
                })
            })


        })

    </script>
